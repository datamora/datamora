logging:
    version: 1
    formatters:
        simple:
            format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
        console:
            class: logging.StreamHandler
            formatter: simple
            stream: ext://sys.stdout
    root:
        level: DEBUG
    loggers:
        __main__:
            level: INFO
            handlers: [console]
        bottling:
            level: INFO
            handlers: [console]
        sqlalchemy:
            level: INFO
            handlers: [console]